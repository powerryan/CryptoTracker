<!DOCTYPE html>
<html>

<head>
  <title>Crypto Tracker 6000</title>
  <link href="../static/styles.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body id="body" class="dark">
  <div class="container">
    <div class="row">
      <ul class="menu">
        <li id="login" class="menu-item">
          <a class="active menu-button dark-text" id="loginbtn" href="{{ url_for('login') }}">
            Log In
          </a>
        </li>
        <li id="login" class="menu-item">
          <a class="active menu-button dark-text" id="home" href="{{ url_for('home') }}">
            Home
          </a>
        </li>
      </ul>
    </div>
  <div class="row row-user" style="display:flex">
  <div class="col-sm signup" id="d2">
    <h1 class="login-heading" style="font-size:65px"> Sign Up </h1>
    <br />
    <br>
    </div>
    </div>
    <div class="row row-user">
      <div class="col-sm">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
         <form action="{{ url_for('signup') }}" method="POST">
           <label>Please enter in your first name</label><br>
           <input type="text" name="name"><br>
           <label>Enter a username</label><br>
           <input type="text" name="username"><br>
           <label>Create a password</label><br>
           <input type="text" name="password"><br /><br />
           <button type="submit">Sign up</button>
        </form>
    </div>
    </div>
</div>
</body>
</html>
