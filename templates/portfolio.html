<!DOCTYPE html>
<html>

<head>
  <title>Crypto Tracker 6000</title>
  <link href="../static/styles.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body id="body" class="dark">
  <div class="container">
  <script>
    function show() {
      form = document.querySelector(".form1")
      form.style.display = "initial";
      button = document.getElementById("cancel")
      button.style.display = "initial"
      button = document.getElementById("button")
      button.style.display = "none"
    }
    function hide() {
      form = document.querySelector(".form1")
      form.style.display = "none";
      button = document.getElementById("cancel")
      button.style.display = "none"
      button = document.getElementById("button")
      button.style.display = "initial"
    }
    </script>
    <div class="row">
      <ul class="menu">
        <li id="login" class="menu-item">
          <a class="active menu-button dark-text" id="logoutbtn" href="{{ url_for('logout') }}">
            Log Out
          </a>
        </li>
        <li id="signup" class="menu-item">
          <a class="active menu-button dark-text" id="homebtn" href="{{ url_for('home') }}">
            Home
          </a>
        </li>
      </ul>
    </div>
  <div class="row row-user" style="display:flex">
  <div class="col-sm signup" id="d2">
    <h1 class="login-heading" style = "font-size: 50px"> Welcome, {{user.name}} </h1><br>
    <h1 class="login-heading"> Your total account value is: </h1>
    <h1 class="login-heading" style = "font-size: 100px"> ${{value}} </h1>
    <br />
    </div>
    </div>
    <div class="row row-user">
      <div class="col-sm">
        <button id="button" onclick="show()">Update</button>
         <form class="form1" style="display:none" action="{{ url_for('portfolio') }}" method="POST">
           <label>Please enter in number of bitcoins</label><br>
           <input type="text" name="bits"><br>
           <label>Please enter in number of etherium</label><br>
           <input type="text" name="ethers"><br />
           <label>Please enter in number of dogecoins</label><br>
           <input type="text" name="doges"><br /><br />
           <button type="submit" onclick="hide()">Update</button>
        </form>
        <button id="cancel" style="display:none" onclick="hide()">Cancel</button>
    </div>
    </div>
</div>
</body>
</html>
